<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form 1</title>
    <style>
        /* div.container{
            text-align: center;
            text-decoration: none;
        } */

    </style>
</head>
<body>
    <div class="container">
    <h1>My feedback form</h1>

    <div class="name">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

            </li>
         </ul>
    <div class="name">
        <ul>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" required>

            </li>
         </ul>
    <div class="name">
        <ul>
            <li>
                <label for="pswd">password:</label>
                <input type="password" id="pswd" required>

            </li>
         </ul>
         <br>
    <div class="check">
        <ul>
            <li>
                <label for="checkbox">Please check all the emotions that apply to you:</label>
                
                <li>
                    <label for="angry">angry</label>
                    <input type="checkbox" id="angry">
                     </li>
                <li>
                    <label for="Sad">sad</label>
                    <input type="checkbox" id="Sad">
                     </li>
                <li>
                    <label for="Happy">Happy</label>
                    <input type="checkbox" id="Happy">
                     </li>
                <li>
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" id="ambivalent">
                     </li>

            </li>
         </ul>
         <div class="select">
             <ul>
                 <li><label for="">how satisfied were you with our service?</label></li>
                 <li>
                    <label for="vary">Very satisfied</label>
                    <input type="checkbox" id="vary">
                 </li>
                 <li>
                    <label for="sat">Satisfied</label>
                    <input type="checkbox" id="sat">

                 </li>
                 <li>
                    <label for="care">Didn't care</label>
                    <input type="checkbox" id="care">

                 </li>
                 <li>
                    <label for="dis">Dissatisfied</label>
                    <input type="checkbox" id="dis">

                 </li>
                 <li>
                    <label for="diss">Very Dissatisfied</label>
                    <input type="checkbox" id="diss">

                 </li>
             </ul>
         </div>
         <div>
             <label for="textarea">Further comments:</label>
             <textarea name="myname" id="textarea" cols="20" rows="5" required></textarea>
         </div>
         <div class="bio">
             <ul>
                 <li><label for="biophoto" ></label>Bio photo:
                 <input type="text" name="" id="">
                 <input type="file" src="" alt=""> </li>
             </ul>
             <ul>
                 <li><label for="location"></label>Location visited:
              <select name="select" id="location" required>
                  <option value="selectlocation">Select location</option>
                  <option value="selectlocation">Ahemedabad</option>
                  <option value="selectlocation">Delhi</option>
              </select>
                  </li>
             </ul>
         </div>
         <div class="submit">
           <li>
            <input type="submit" value="submit">
           </li> 
             
         </div>

        
    </div>
</div>
    
</body>
</html>
